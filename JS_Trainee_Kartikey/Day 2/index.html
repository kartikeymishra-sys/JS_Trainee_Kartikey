<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .products { display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 20px; }
    .product { border: 1px solid #ccc; padding: 10px; width: 180px; text-align: center; }
    button { padding: 5px 10px; cursor: pointer; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
    tfoot td { font-weight: bold; }
    .discount { color: red; }
    .final { color: green; }
  </style>
</head>
<body>
  <h1>Interactive Shopping Cart</h1>

  <div class="products" id="productList">
    <!-- Products will be displayed here -->
  </div>

  <button id="calculateBtn">Calculate Total</button>

  <table id="cartTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Price ($)</th>
        <th>Quantity</th>
        <th>Total ($)</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <td colspan="3">Subtotal</td>
        <td id="subtotal"></td>
      </tr>
      <tr>
        <td colspan="3">Quantity Discount</td>
        <td id="quantityDiscount" class="discount"></td>
      </tr>
      <tr>
        <td colspan="3">Price Discount</td>
        <td id="priceDiscount" class="discount"></td>
      </tr>
      <tr>
        <td colspan="3">Final Total</td>
        <td id="finalTotal" class="final"></td>
      </tr>
    </tfoot>
  </table>

  <script src="script.js"></script>
</body>
</html>
