<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form to JSON Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="form-card">
      <div class="form-header">
        <h2>Dynamic Form with JSON Display & Theme Toggle</h2>
        <button id="themeToggle" type="button" class="theme-btn">ðŸŒž Change Theme</button>
      </div>

      <form id="userForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Enter your name" />
          <small class="error" id="nameError"></small>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter your email" />
          <small class="error" id="emailError"></small>
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" />
          <small class="error" id="dobError"></small>
        </div>

        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" placeholder="Enter your Age " />
          <small class="error" id="ageError"></small>
        </div>

        <div class="form-group">
          <label>Gender:</label>
          <div class="radio-group">
            <label><input type="radio" name="gender" value="Male" /> Male</label>
            <label><input type="radio" name="gender" value="Female" /> Female</label>
            <label><input type="radio" name="gender" value="Other" /> Other</label>
          </div>
          <small class="error" id="genderError"></small>
        </div>

        <div class="form-group">
          <label>Hobbies:</label>
          <div class="checkbox-group">
            <label><input type="checkbox" name="hobby" value="Reading" /> Reading</label>
            <label><input type="checkbox" name="hobby" value="Traveling" /> Traveling</label>
            <label><input type="checkbox" name="hobby" value="Coding" /> Coding</label>
            <label><input type="checkbox" name="hobby" value="Music" /> Music</label>
          </div>
          <small class="error" id="hobbiesError"></small>
        </div>

        <div class="form-group">
          <label for="country">Country:</label>
          <select id="country">
            <option value="">Select Country</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
          </select>
          <small class="error" id="countryError"></small>
        </div>

        <div class="form-group submit-group">
          <button type="submit" class="submit-btn">Submit</button>
        </div>
      </form>
    </div>

    <div class="display-card">
      <h3>JSON Output:</h3>
      <pre id="displayBox">[]</pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
